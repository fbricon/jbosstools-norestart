sudo: false
language: java
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
git:
  depth: 2
addons:
  sonarqube: true
env:
  global:
  - DISPLAY=:99.0
  - secure: 
before_install: 
install: true
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -Dsonar.login=$SONAR_TOKEN
notifications:
  email:
  - fbricon@gmail.com
deploy:
  provider: bintray
  file: ./bintray.json
  user:
    secure: 
  key:
    secure: 
